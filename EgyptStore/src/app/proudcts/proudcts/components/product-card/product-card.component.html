<div class="card m-auto mb-4">
  <div>
    <img src="../../../../../assets/images/dress-shirt-img.png" class="card-img-top" [alt]="proudct.title" (click)="  goToProudct(proudct.proudctId)">
  <div (click)="send()">
    <i class="fa-regular fa-heart me-2" [@Fade] (click)="addToFavorite()" *ngIf="!proudct.fav" ></i>
  <i class="fa-solid fa-heart primary" [@Fade] (click)="addToFavorite()" *ngIf="proudct.fav"></i>
  </div>
  </div>
  <div class="card-body">
    <div class="title">
      <h5 class="card-title h1">{{proudct.title | slice:1:10}}</h5>
    </div>
    <div class="price mb-3">
      <h2 class="card-title h1">123124</h2>
      <h3 class="ms-5 h1">30</h3>
    </div>
    <button class="btn1 col-12" (click)="addToCart()" *ngIf="!addCart" [@Fade] >Add to cart</button>
    <div class="add" *ngIf="addCart">
    <input class="me-2 text-center col-7" type="number" min="1" placeholder="1" [(ngModel)]="quntity" [@Fade] *ngIf="!addQuntity">
    <button class=" btn btn-danger col-3" [@Fade] (click)="addToQuntity()" *ngIf="!addQuntity" >OK </button>
    <p class="h5 p-3 text-center" *ngIf="addQuntity" [@Fade] style="opacity: .4;  background-image: linear-gradient(315deg, #00dbf8 0%, #bbbcfc 75%); color: rgb(255, 255, 255); border-radius: 2rem; ">added to cart</p>
  </div>
  </div>
</div>
