<section>
  <div class="container">
    <div class="row mx-auto">
      <div class="col-12 col-md-6 image mb-5">
                 <p-carousel [value]="products" [numVisible]="1" [numScroll]="1" [circular]="true" >
              <ng-template let-product pTemplate="item">
                  <div class="border-1 surface-border border-round text-center">
                      <div class="mb-3">
                          <img src="../../../../../assets/images/dress-shirt-img.png" [alt]="product.name" class="w-100 shadow-2" />
                      </div>
                  </div>
              </ng-template>
          </p-carousel>
      </div>
      <div class="col-12 col-md-6 details">
        <div class="header">
            <div class="card flex justify-content-center">
              rating
            </div>
            <div>
              <i class="fa-regular fa-heart me-2" *ngIf="!proudct.fav"></i>
              <i class="fa-solid fa-heart primary" *ngIf="proudct.fav"></i>
            </div>
          </div>
          <h2 >{{proudct?.title}}</h2>
          <h4 >{{proudct?.brand}}</h4>
          <div class="dec">
            <p>{{proudct.description}}</p>
          </div>
          <div class="price">
            <h4>{{proudct.price|currency:'USD'}}</h4>
            <h4>{{proudct.discountPercentage}}</h4>
          </div>
          <div>
            <button class="col-12 btn">Add to cart</button>
          </div>

      </div>

    </div>

  </div>
</section>
